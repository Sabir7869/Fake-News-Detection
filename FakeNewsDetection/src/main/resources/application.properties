spring.application.name=FakeNewsDetection

#server port set
server.port=8080

# PostgresSql Database

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/FND}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}



# JPA Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Init
spring.sql.init.mode=always


# API - KEYS
google.factcheck.api.key=${GOOGLE_FACTCHECK_KEY}
google.customsearch.api.key=${GOOGLE_SEARCH_KEY}
google.customsearch.cx=${GOOGLE_SEARCH_CX}
google.gemini.api.key=${GEMINI_KEY}

# JWT Configuration
# Base64 encoded secret key (256 bits minimum for HS256)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000





